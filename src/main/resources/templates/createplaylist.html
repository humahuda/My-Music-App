<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet"  th:href="@{/CSS/playlist.css}" />
<title>Create Playlist</title>
</head>
<body>
<form action="/addplaylist" method="post" class="container align-items-center">
	<div>
			<a href="/map-adminhome">
	     <img th:src="@{/Images/logo.png}"class="rounded mt-3"  style="width: 15%; margin-left: 34%;"/>
	                                                                                       
	       </a>
		</div>
	<h2 class="mt-2 ms-5 mb-4">Welcome admin to create playlist...</h2>
	<label style="color: #721a60;">PlayList Name</label>
	<input type="text" name="playListName" class="input"/>
	<br><br>
	<div th:each = "songList : ${songList}" >
		 <input type="checkbox" th:name="song" th:value="${songList.id}" class="checkbox1">
		 <label th:text = "${songList.songName}" class="checkbox"></label>	 
	</div>
	<input type="submit" value="ADD PLAYLIST" class="submit mt-5 " >
</form>
</body>
</html>
