<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <!-- External CSS -->
<link rel="stylesheet"  th:href="@{CSS/registerfail.css}" />
<title>Register Fail</title>
</head>
<body>

  <form action="/register" method="post" class="container align-items-center">
	  
		 <h4 class="mb-4 "><img th:src="@{Images/warning.jpg}" style="width: 7%;
	                                       height: 4%; "> Email Id already exist! Please try with different email id.</h2>
		<label class="me-3 ms-3">Username</label>
		<input type="text" name="username" required class="input mb-1" />
		<br>
		<br>
		<label class="ms-4 me-4">Email ID</label>
		<input type="email" name="email" required class="input mb-1" />
		<br><br>
		<label class="me-3 ms-3" >Password</label>
		<input type="password" name="password" required class="input"/>
		<br><br>
		
		<div class="mt-2">
		<label class="radio1 me-2" >Gender : </label>
		<input type="radio" name="gender" value="male" required class="r1 " />
		<label class="me-3">Male</label>
		
		
		<input type="radio" name="gender" value="female" required class="r2 ms-3"/>
		<label class="">Female</label>
		
		<input type="radio" name="gender" value="other" required class="r3 ms-5" />
		<label class="">Other</label>
		<br><br>
		</div>
		
		<div>
		<label class="radio2 me-5">Role:</label>
		<input type="radio" name="role" value="admin" required class="r4"/>
		<label class="rad2 me-5">Admin</label>
		
		<input type="radio" name="role" value="customer" required class="r5"/>
		<label>Customer</label>
		</div>
		<br><br>
		
		<label class="add me-4 ">Address</label>
	
		<textarea name="address" class="" required></textarea>
		<br><br>
		<input type="submit" value="REGISTER" class="submit mt-4" />
		
	</form>
	<!--<script th:src="@{JS/registersuccess.js}" ></script>-->
</body>
</html>
