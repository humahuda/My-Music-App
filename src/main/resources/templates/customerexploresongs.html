<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet"  th:href="@{/CSS/viewAsongs.css}" />
<title>Display Song List</title>
</head>
<body>
	<div style="margin-left: 22%; margin-right: 22%;">
		<div>
			<a href="/map-customerhome">
	     <img th:src="@{/Images/logo.png}"class="rounded mt-3"  style="width: 15%; margin-left: 34%;"/>
	                                                                                       
	       </a>
		</div>
<table  class="table table-bordered  text-align-center container-md table-success">
		 <thead>
			 <tr style="text-align: center;">
				 <th>songName</th>
				 <th>songArtist</th>
				 <th>songGenre</th>
				 <th>link</th>
			 </tr>
		 </thead>
		 
		 <tbody >
			 <tr th:each="song:${songList}">
				 <td th:text="${song.songName}"></td>
				<td th:text="${song.songArtist}"></td>
				 <td th:text="${song.songGenre}"></td>
				 <td>
					 <audio controls class="play">
						 <source th:src="${song.link}" type="audio/mpeg" class="play">
					 </audio>
				 </td>
			 </tr>
		 </tbody>
	 </table>
	 </div>
	 
</body>
</html>
