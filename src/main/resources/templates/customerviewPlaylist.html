<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet"  th:href="@{/CSS/viewAsongs.css}" />
<title>Insert title here</title>
</head>
<body>
	<div style="margin-right: 25%; margin-left: 25%;">
		<div>
			<a href="/map-customerhome">
	     <img th:src="@{/Images/logo.png}"class="rounded mt-3"  style="width: 15%; margin-left: 36%;"/>
	                                                                                       
	       </a>
		</div>
<table class="table table-bordered  text-align-center  table-warning container-sm" >
		<thead>
			<tr>
				<th>Playlist ID</th>
				<th>Playlist NAME</th>
				<th>Playlist SONGS</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="pl:${plist}">
				<td th:text="${pl.id}"> </td>
				<td th:text="${pl.playListName}"> </td>
				<td >
					<ul>
						<li th:each="s : ${pl.song}" >
							<span th:text="${s.songName}"  style="display:flex; color: #cf5f53;"></span>
							<audio controls >
		        				<source th:src="${s.link}" type="audio/mpeg" >
		    				</audio>
						</li>
					</ul>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
